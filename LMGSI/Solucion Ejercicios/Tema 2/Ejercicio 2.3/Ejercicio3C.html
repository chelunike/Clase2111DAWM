<!DOCTYPE html>
<html lang="es"> 
	<head> 
		<meta charset="UTF-8" > 
		<title>Banderas</title>
		<style> 
			body {background-color: silver;}
			#banderas {position:absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}				
			#rojo {background-color: red; 
				height: 300px; width: 450px;}
			#amarillo {background-color: yellow; 
				height: 150px; width: 450px;
				position:relative;top:25%
				}
			#verde {background-color: green;
				height: 300px; width:450px;}
			#blanco {background-color: white; 
				height: 100px; width: 450px;
				position:relative;top:33%}
		</style>
		</head>
	<body>		
		<div id="banderas">
			<div id="rojo"><div id="amarillo"></div></div>
			<br>
			<div id="verde"><div id="blanco"></div></div>
		</div>
	</body>
</html>
