<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejercicio 15</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>TELEBIRRIA</h1>
	<h3>PARA REALIZAR SU PEDIDO RELLENE EL FORMULARIO</h3>
	<form action="#" method="get">
		<fieldset>
			<legend>Datos personales y de envío</legend>
			<p>
				<label for="nombre">Nombre</label>  
				<input type="text" id="nombre" name = "nombre" value="" size="20" maxlength="25"/>
			</p>
			<p>
				<label for="apellidos">Apellidos</label> 
				<input type="text" id="apellidos" name = "nombre" value="" size="40" maxlength="45"/>
			</p>
			<p>
				<label for="domicilio">Domicilio</label> 
				<input type="text" id="domicilio" name = "nombre" value="" size="30" maxlength="35"/>
			</p>
			<p>
				<label for="localidad">Localidad</label> 
				<input type="text" id="localidad" name = "nombre" value="" size="30" maxlength="35"/>
			</p>
			<p>
				<label for="cp">Código postal</label> 
				<input type="number" id="cp" name = "nombre" value="" size="10" maxlength="15"/>
			</p>
			<p>
				<label for="tlf">Teléfono</label> 
				<input type="tel" id="tlf" name = "nombre" value="" size="10" maxlength="15"/>
			</p>

			<p>
				<label for="email">Email</label> 
				<input type="email" id="email" name = "email" value="" size="10" maxlength="15"/>
			</p>
		</fieldset>

		<fieldset>
			<legend>Elija la opción de entrega</legend>
			<input type="radio" id="local" name="entrega" value="l" checked="checked" /><label for="local">Recoger en el local</label><br>

			<input type="radio" id="enviar" name="entrega" value="e" /><label for="enviar">Enviar a domicilio</label>
		</fieldset>

		<fieldset>
			<legend>¿Quiere que le enviemos nuestras ofertas?</legend>
			<input type="checkbox" name="ofDom" id="envDom" value="dom"/><label for="envDom">Enviar a domicilio</label><br>

			<input type="checkbox" name="ofEmail" id="envEmail" value="ema"/><label for="envEmail">Enviar por email</label>
		</fieldset>

		<fieldset>
			<legend>Elija su menú</legend>
			<p>
				Tamaño del bodadillo<br>
				<select name="tamaño" size="4">
					<option value="peq">Pequeño</option>
					<option value="med" selected="selected" >Mediano</option>
					<option value="gr">Grande</option>
					<option value="eno">Enorme</option>
				</select>
			</p>

			<p>
				Contenido del bocadillo<br>
				<select name="contenido" size="4">
					<option value="anch">Anchoas</option>
					<option value="calam">Calamares</option>
					<option value="meji">Mejillones</option>
					<option value="jam">Jamón</option>
					<option value="lom">Lomo</option>
					<option value="carne">Carne en salsa</option>
					<option value="bac">Bacon</option>
				</select>
			</p>

			<p>
				Puede añadir alguna sugerencia<br>
				<textarea name="comentarios" cols="70" rows="10" placeholder="Por ejemplo que calienten el pan, etc."></textarea>
			</p>
		</fieldset>

		<br>
		<input type="submit" value="Enviar datos" />
        <input type="reset" value="Limpiar formulario" />
	</form>
</body>
</html>
