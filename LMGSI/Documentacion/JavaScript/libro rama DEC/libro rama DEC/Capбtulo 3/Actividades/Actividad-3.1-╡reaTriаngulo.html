<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Área Triángulo</title>
</head>
<body>
	<script type="text/javascript">
		
		var base = prompt("Ingrese el tamaño de la base del triángulo expresado en cm: ");
		var altura = prompt("Ingrese el tamaño de la altura del triángulo expresado en cm: ");
		var area = (base*altura)/2
		alert("El área es: " + area);
		
	</script>
</body>
</html>
