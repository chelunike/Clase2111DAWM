	<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>While</title>
</head>
<body>
<script type="text/javascript">
  var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
  while (countdown>0){
    alert(countdown+ "... ");
    countdown--;
  }
  </script>
</body>
</html>
