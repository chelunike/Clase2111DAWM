	<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>For</title>
</head>
<body>
<script type="text/javascript">
  var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
  for (;countdown>0;countdown--){
    alert(countdown+ "... ");
  }
  </script>
</body>
</html>
