<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Ejemplo funci&oacute;n</title>
	<script type="text/javascript">
    	function aplicar_IVA(valorProducto, IVA){
			var productoConIVA = valorProducto * IVA; 
			alert("El precio del producto, aplicando el IVA del " + IVA + " es: " + productoConIVA);
    	}
	</script>
</head>
<body>
	<script type="text/javascript">
		var productoSinIVA = prompt("Ingresa el precio del producto sin IVA: ");
		var IVA = prompt("Ingresa el IVA que se debe aplicar al producto: ");
		aplicar_IVA(productoSinIVA, IVA);
	</script>
</body>
</html>
