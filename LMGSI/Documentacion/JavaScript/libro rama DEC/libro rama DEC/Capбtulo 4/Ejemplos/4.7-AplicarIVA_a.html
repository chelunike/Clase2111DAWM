<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Ejemplo funci&oacute;n</title>
	<script type="text/javascript">
    	function aplicar_IVA(producto){
			var productoConIVA = producto * 1.04; // IVA del 4%
			alert("El precio del producto con IVA es: " + productoConIVA);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var productoSinIVA = prompt("Ingresa el precio del producto sin IVA: ");
		aplicar_IVA(productoSinIVA);
	</script>
</body>
</html>
