<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
  <title>M&eacute;todo push</title>
</head>
<body>
	<script type="text/javascript">
    	var pizzas = new Array("Carbonara", "Quattro_Stagioni", "Diavola");
    	var nuevo_numero_de_pizzas = pizzas.push("Margherita", "Boscaiola");
    	document.write("N&uacute;mero de pizzas disponibles: " + nuevo_numero_de_pizzas + "<br />");
    	document.write(pizzas);
	</script>
</body>
</html>
