<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Convertir a otras bases</title>
	<script type="text/javascript">
		function parImpar(numero){
			if(numero%2 != 0){
    			alert("El número que has ingresado es impar"); 
  			}
  			else{
    			alert("El número que has ingresado es par"); 
  			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var input = prompt("Introduce un valor numérico: ");
		parImpar(input);
	</script>
</body>
</html>
