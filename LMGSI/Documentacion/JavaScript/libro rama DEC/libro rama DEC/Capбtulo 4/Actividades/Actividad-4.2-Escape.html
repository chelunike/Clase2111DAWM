<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Escape()</title>
</head>
<body>
	<script type="text/javascript">
    	var a_cod = escape('á');
    	var e_cod = escape('é');
    	var i_cod = escape('í');
    	var o_cod = escape('ó');
    	var u_cod = escape('ú');
    	document.write("Vocal con tilde - Codificación en Unicode<br><br>")
    	document.write("á - " + a_cod + "<br>" + "é - " + e_cod + "<br>" + "í - " + i_cod + "<br>" + "ó - " + o_cod + "<br>" + "ú - " + u_cod);
	</script>
</body>
</html>
