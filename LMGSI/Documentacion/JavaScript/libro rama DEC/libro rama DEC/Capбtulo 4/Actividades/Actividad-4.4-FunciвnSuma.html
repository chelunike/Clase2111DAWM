<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Sumar dos valores</title>
	<script type="text/javascript">
		function sumar(num1, num2){
			alert("La suma de los valores es: " + (parseInt(num1)+parseInt(num2)));
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var input1 = prompt("Introduce el primer valor: ");
		var input2 = prompt("Introduce el segundo valor: ");
		sumar(input1, input2);
	</script>
</body>
</html>
