<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
	<title>Valores en una tabla</title>
	<script type="text/javascript">
    	function coche (marca_in, modelo_in, anyo_in){
			this.marca = marca_in;
			this.modelo = modelo_in;
			this.anyo = anyo_in;
		}
	</script>  
</head>
<body>
	<script type="text/javascript">
		var coches = new Array(4);
		coches[0] = new coche("Ferrari", "Scaglietti", "2010");
		coches[1] = new coche("BMW", "Z4", "2010");
		coches[2] = new coche("Seat", "Toledo", "1999");
		coches[3] = new coche("Fiat", "500", "1995");
   		
   		document.write("<table border=1>");
		document.write("<tr><td><b>Marca</b></td> <td><b>Modelo</b></td> <td><b>A&ntilde;o de fabricaci&oacute;n</b></td></tr>");
   		
		for(i=0; i<coches.length; i++){
			document.write("<tr>");
			document.write("<td>" + coches[i].marca + "</td><td>" + coches[i].modelo + "</td><td>" + coches[i].anyo + "</td>");
			document.write("</tr>");
		}
		document.write("</table>"); 
	</script>
</body>
</html>
