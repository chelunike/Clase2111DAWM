<!DOCTYPE html>
<html lang="es"> 
<head>
	<meta charset="UTF-8">	 	
    <style type="text/css">
		#contenedor{margin:0 auto; width:800px; background-color:#EEE;}
		#menu1 {margin: 1%; padding:5%; border: 1px solid blue;}
		#menu2 {margin: 1%; padding:5%; border: 1px solid blue;}
		
        ul.menuV 
        {        
            width:180px;
            list-style: none;
			border: 2px solid;
            padding:2em;       			
        }
        ul.menuV li
        {     
            text-align:center;                       
            border: 1px solid #3A3A3A;
            background: #F4F4F4;
			margin: 0.5em;
            padding: 0.5em;                             
        }
        ul.menuV li a
        {             
			border: 1px solid red;
            text-decoration: none;   
            font-size:1.25em;
            font-family:Verdana;
        }
        ul.menuV li a:link {color:blue;}       
        ul.menuV li a:hover {color:red;}
        ul.menuV li a:visited {color:green;}
		
		 ul.menuH 
        {     			
            list-style: none;
			border: 2px solid;
            padding:1em;       			
        }
        ul.menuH li
        {     
			display:inline;
            text-align:center;                       
            border: 1px solid #3A3A3A;
            background: #F4F4F4;  
            padding: 0.4em;                             
        }
        ul.menuH li a
        {         								
            text-decoration: none;   
            font-size:1.25em;
            font-family:Verdana;
			cursor:crosshair;
        }
        ul.menuH li a:link {color:blue;}       
        ul.menuH li a:hover {color:red;}
        ul.menuH li a:visited {color:green;}
    </style>
	<title>Modelo Lista</title>
</head>

<body>
	<div id="contenedor">
		
		<div id="menu1">
			<h1>Menu horizontal</h1>
			<ul class="menuH">
				<li><a href="#">Opcion 1ª</a></li>
				<li><a href="#">Opcion 2ª</a></li>
				<li><a href="#">Opcion 3ª</a></li>
				<li><a href="#">Opcion 4ª</a></li>
				<li><a href="#">Opcion 5ª</a></li>
			</ul>
		</div>
		
		<div id="menu2">
			<h1>Menu vertical</h1>
			<ul class="menuV">
				<li><a href="#">Opcion 1ª</a></li>
				<li><a href="#">Opcion 2ª</a></li>
				<li><a href="#">Opcion 3ª</a></li>
				<li><a href="#">Opcion 4ª</a></li>
				<li><a href="#">Opcion 5ª</a></li>
			</ul>
		</div>
		
	</div>		
</body>
</html>
