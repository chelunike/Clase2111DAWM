<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">    
	<head>
		<title>Ejemplo de Frameset</title>
	</head>
	<frameset cols="50%,*">
		<frame name="izq" src="http://www.ideal.es" scrolling="no" noresize="noresize"/>
		<frameset rows="60%,*">
			<frame name="supder" src="http://www.elpais.com"/>
			<frame name="infder" src="http://www.sur.es" />
		</frameset>
		<noframes>
			<body>
				<h3>Su navegador no acepta marcos</h3>
			</body>
		</noframes>
	</frameset>
</html>
